{% load static %}
<link rel='stylesheet' href="{% static 'css/style_core.css' %}"/>

<body>
    <div class='container'>
        <div class='title'>Rejestrowanie</div>
        <div>
            <style>
            h5{
              color: red;
            }

            </style>
        {% for message in messages %}
        <h5>{{ message }}</h5>
        {% endfor %}
        </div>
        <form method='POST' enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class='user-details' id='register'>
                <div class='input-box'>
                    <input class='details' type='text' name='username' placeholder='Nazwa użytkownika'>
                </div>
                <div class='input-box'>
                    <input class='details' type='password' name='password1' placeholder='Hasło'>
                </div>
                <div class='input-box'>
                    <input class='details' type='password' name='password2' placeholder='Powtórz hasło'>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Rejestrowanie">
            </div>
            <div class='button-link'><a href='https://fakturyproject.mateuszpotocki2.repl.co/signin'>Logowanie</div>
        </form>
    </div>
</body>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js">
</script>
<script src="{% static 'js/script_core.js' %}"></script>
